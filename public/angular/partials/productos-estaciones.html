<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Productos';">
    <div class="col-lg-12" ng-controller="FormXeditableCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Estaciones</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-bordered">
                            <tr style="font-weight: bold">
                                <td style="width: 10%">Nombre</td>
                                <td style="width: 10%">Precio/g</td>
                                <td style="width: 10%">Peq (g)</td>
                                <td style="width: 10%">Med (g)</td>
                                <td style="width: 10%">Grn (g)</td>
                                <td style="width: 10%">Tipo</td>
                                <td style="width: 10%">Fondo</td>
                                <td style="width: 10%">Color</td>
                                <td style="width: 10%">Mangas</td>
                                <td style="width: 10%">Editar</td>
                            </tr>
                            <tr ng-repeat="estacion in estaciones">
                                <td class="v-middle">
                                    <span editable-text="estacion.nombre" e-name="nombre" e-form="rowform" e-required>
                                        {{ estacion.nombre}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span editable-number="estacion.precio" e-name="precio" e-form="rowform" e-required>
                                        {{ estacion.precio}}
                                    </span>
                                </td>
                                <td class="v-middle" ng-repeat="tam in estacion.tamano">
                                    <span editable-number="tam.cantidad" e-name="tam.tipo" e-form="rowform" e-required>
                                        {{ tam.cantidad}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-select="estacion.tipo" e-name="fondo" e-form="rowform"
                                          e-ng-options="s.value as s.text for s in tipos" e-required>
                                        {{ showTipo(estacion)}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-select="estacion.fondo" e-name="fondo" e-form="rowform"
                                          e-ng-options="s.value as s.text for s in fondos" e-required>
                                        {{ showFondo(estacion)}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span editable-color="estacion.color" e-name="precio" e-form="rowform" e-required>
                                        <button type="button" style="background-color:{{ estacion.color}};width:75px" disabled>{{ estacion.color.toUpperCase()}}</button>
                                    </span>
                                </td>
                                <td style="width:100%; padding:0px;">
                                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive" style="width:100%; padding:0px;">
                                        <table class="table table-striped">
                                            <tr ng-repeat="manga in estacion.mangas" >
                                                <td>
                                                    <span>
                                                        {{ manga.producto.nombre}}
                                                    </span>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                                <td style="white-space: nowrap">
                                    <!-- form -->
                                    <form editable-form name="rowform" onaftersave="postEstacion($index)" ng-show="rowform.$visible" class="form-buttons form-inline">
                                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-info">
                                            <i class="material-icons">done</i>
                                        </button>
                                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-xs btn-default">                                        
                                            <i class="material-icons">clear</i>
                                        </button>
                                    </form>
                                    <div class="buttons" ng-show="!rowform.$visible">
                                        <button class="btn btn-xs btn-info" ng-click="rowform.$show()">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button class="btn btn-xs btn-danger" ng-click="deleteEstacion($index)">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary btn-sm" ng-click="putEstacion()">Nueva estacion</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
