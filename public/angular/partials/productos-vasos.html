<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Productos';">
    <div class="col-lg-12" ng-controller="FormXeditableCtrl">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Vasos</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-bordered">
                            <tr style="font-weight: bold">
                                <td>Nombre</td>
                                <td>Cantidad</td>
                                <td>Capacidad</td>
                                <td>Reservado</td>
                                <td>Foto</td>
                                <td>Editar</td>
                            </tr>
                            <tr ng-repeat="vaso in vasos">
                                <td class="v-middle">
                                    <span editable-text="vaso.nombre" e-name="nombre" e-form="rowform" e-required>
                                        {{ vaso.nombre}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span editable-number="vaso.cantidad" e-name="cantidad" e-form="rowform" e-required>
                                        {{ vaso.cantidad}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span editable-number="vaso.capacidad" e-name="capacidad" e-form="rowform" e-required>
                                        {{ vaso.capacidad}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span>
                                        {{ vaso.reservados}}
                                    </span>
                                </td>
                                <td class="v-middle">
                                    <span editable-text="vaso.foto" e-name="foto" e-form="mangaform" e-required>
                                        <img ng-src="{{ vaso.foto}} " ng-show="vaso.foto" style="max-width:100%;max-height:100%;">
                                    </span>
                                </td>
                                <td style="white-space: nowrap">
                                    <!-- form -->
                                    <form editable-form name="rowform" onaftersave="postVaso($index)" ng-show="rowform.$visible" class="form-buttons form-inline">
                                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-info">
                                            <i class="material-icons">done</i>
                                        </button>
                                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-xs btn-default">                                        
                                            <i class="material-icons">clear</i>
                                        </button>
                                    </form>
                                    <div class="buttons" ng-show="!rowform.$visible">
                                        <button class="btn btn-xs btn-info" ng-click="rowform.$show()">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button class="btn btn-xs btn-danger" ng-click="deleteVaso($index)">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary btn-sm" ng-click="putVaso()">Nuevo vaso</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
